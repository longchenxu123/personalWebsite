<html>
  <head>

    <meta

    <title>找色差小游戏</title>
    <meta name="keywords" content="色觉测试,色弱测试,MIG Color" />
    <meta
      name="description"
      content="测测你的眼睛对色差的辨识度，所有的色块中有一个方块的颜色有稍微的不同，你要把它挑出来，在一分钟的时间里，看你能通过多少关，16关以下不要再玩手机了！"

    <script type="text/javascript" async="" src="color/color.min.js"></script>

  <body>
    <div class="grid">
      <div class="page hide" id="room">
        <div id="box" class="lv1"></div>
        <header>
          <span class="lv" style="float: left; margin-left: 10px">
            过关: <em> 0 </em>

          倒计时: <span class="time"> </span>

        <p></p>

        <p></p>
      </div>


      <div class="page hide" id="dialog">
        <div class="inner">
          <div class="content gameover">

            <p>你眼睛色差辨识度水平：</p>
            <h3></h3>
            <div class="btn-wrap">
              <button class="btn btn-restart" onclick="location.reload();">
                再玩一次
              </button>
            </div>
          </div>

          <div class="content pause">
            <h3>游戏暂停</h3>
            <div class="btn-wrap">

              <a class="button-wrapper">
                <span class="dot dot-1"></span>
                <span class="dot dot-2"></span>
                <span class="dot dot-3"></span>
                <span class="dot dot-4"></span>
                <span class="dot dot-5"></span>
                <span class="dot dot-6"></span>
                <span class="dot dot-7"></span>
    
                <span class="button bg-yellow-500 px-16 py-4 rounded-full uppercase">
                    <div data-type="color" style="margin: 0; background-color: transparent; z-index: 99;" class="btn btn-resume">继续</div>
                </span>
            </a>
            <div id="circle" class="circle bg-yellow-500"></div>  
    

                <br/>

                <div style="height: 30px;"></div>
                
              <a class="button-wrapper" >
                <span class="dot dot-1"></span>
                <span class="dot dot-2"></span>
                <span class="dot dot-3"></span>
                <span class="dot dot-4"></span>
                <span class="dot dot-5"></span>
                <span class="dot dot-6"></span>
                <span class="dot dot-7"></span>
    
                <span class="button bg-yellow-500 px-16 py-4 rounded-full uppercase">
                    <div data-type="color" style="margin: 0; background-color: transparent; z-index: 99;"
                    onclick="location.reload();"
                    class="btn btn-restart">重新开始</div>
                </span>
            </a>
            <div id="circle" class="circle bg-yellow-500"></div>  
    
            </div>
            <br />
          </div>
        </div>
      </div>


      <div class="page hide" id="index" style="display: block">
        <h1 style="padding: 0; padding-top: 20px">测试眼睛对色差的辨识度</h1>
        <h3 style="padding: 0; padding-top: 20px">我的眼睛就是尺子</h3>
        <div id="help">
          找出所有色块里颜色不同的一个
        </div>
        <div style="bottom: 160px; text-align: center; margin-top: 20px">

          <a class="button-wrapper">
            <span class="dot dot-1"></span>
            <span class="dot dot-2"></span>
            <span class="dot dot-3"></span>
            <span class="dot dot-4"></span>
            <span class="dot dot-5"></span>
            <span class="dot dot-6"></span>
            <span class="dot dot-7"></span>

            <span class="button bg-yellow-500 px-16 py-4 rounded-full uppercase">
                <div data-type="color" style="margin: 0; background-color: transparent; z-index: 99;" class="btn play-btn">开始测试</div>
            </span>
        </a>
        <div id="circle" class="circle bg-yellow-500"></div>  

        <div style="height: 30px;"></div>
          <br/>
          <a class="button-wrapper" >
            <span class="dot dot-1"></span>
            <span class="dot dot-2"></span>
            <span class="dot dot-3"></span>
            <span class="dot dot-4"></span>
            <span class="dot dot-5"></span>
            <span class="dot dot-6"></span>
            <span class="dot dot-7"></span>

            <span onclick="gotoHome()" class="button bg-yellow-500 px-16 py-4 rounded-full uppercase">

            </span>
        </a>

        <div style="height: 30px;"></div>
        <br/>

          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>
          <span class="dot dot-3"></span>
          <span class="dot dot-4"></span>
          <span class="dot dot-5"></span>
          <span class="dot dot-6"></span>
          <span class="dot dot-7"></span>

          <span  onclick="location.reload();" class="button bg-yellow-500 px-16 py-4 rounded-full uppercase">
              刷新一下

    </div>

        <center>
          <strong class="qrcode" style="font-size: 18px"></strong><br />
        </center>

        <p align="center">
          <small style="font-size: 11px"
            >作者温馨提示：在一分钟内看你能闯到几关呢？这款游戏测试了眼睛的辨色能力、其结果纯属娱乐。你是否有调漆的潜质呢？快来试一试吧。</small
          >
        </p>
        <center>
            测测你的眼睛对色差的辨识度，所有的色块中有一个方块的颜色有稍微的不同，你要用你犀利的眼睛把它挑出来，在一分钟的时间里，看你能通过多少关，16关以下不要再玩手机了哦！
        </center>

        <img src="./color/logo.jpg" alt="这是一张图片" style="margin: 100px auto; display: block; border-radius: 10px; width: 166px;"/>
